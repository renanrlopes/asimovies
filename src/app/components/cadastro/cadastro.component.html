<div class="page bg-gray-50">
    <div class="body min-h-screen flex justify-center items-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="caixa w-full max-w-md space-y-8">

            <div class="bg-white p-10 rounded-2xl shadow-2xl border border-gray-100">

                <div class="flex justify-center mb-8">
                    <img src="../../../assets/logos/asimoviesWhite.png" alt="Logo" class="h-12 object-contain">
                </div>

                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">Crie sua conta</h2>
                    <p class="text-sm text-gray-500 mt-1">Preencha seus dados para começar</p>
                </div>

                <form (ngSubmit)="cadastrar()" class="space-y-5">

                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                        <input type="text"
                            class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 text-gray-900 placeholder-gray-400 focus:bg-white focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200"
                            id="name" [(ngModel)]="name" name="name" placeholder="Ex: João Silva">
                    </div>

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                        <input type="email"
                            class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 text-gray-900 placeholder-gray-400 focus:bg-white focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200"
                            id="email" [(ngModel)]="email" name="email" placeholder="seu@email.com">
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                        <input type="password"
                            class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 text-gray-900 placeholder-gray-400 focus:bg-white focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200"
                            id="password" [(ngModel)]="password" name="password" placeholder="••••••••">
                    </div>

                    <div>
                        <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirme a
                            senha</label>
                        <input type="password"
                            class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 text-gray-900 placeholder-gray-400 focus:bg-white focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200"
                            id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword"
                            placeholder="••••••••">
                    </div>

                    <div class="pt-4">
                        <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-bold text-white bg-gray-900 hover:bg-black hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200">
                            Cadastre-se
                        </button>
                    </div>

                    <div class="flex justify-center items-center mt-6">
                        <p class="text-sm text-gray-600">
                            Já possui uma conta?
                            <a href="../" class="font-semibold text-black hover:underline ml-1">Entrar</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

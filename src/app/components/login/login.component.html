<div class="page bg-gray-50">
    <div class="body min-h-screen flex justify-center items-center py-12 px-4 sm:px-6 lg:px-8">

        <div class="w-full max-w-md space-y-8">

            <div class="bg-white p-10 rounded-2xl shadow-2xl border border-gray-100">

                <div class="flex justify-center mb-8">
                    <img src="../../../assets/logos/asimoviesWhite.png" alt="Logo" class="h-12 object-contain">
                </div>

                <form (ngSubmit)="login()" class="space-y-5">

                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                        <input type="email"
                            class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 text-gray-900 placeholder-gray-400 focus:bg-white focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200"
                            id="email" [(ngModel)]="email" name="email" placeholder="seu@email.com" required>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                        <input type="password"
                            class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 text-gray-900 placeholder-gray-400 focus:bg-white focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200"
                            id="password" [(ngModel)]="password" name="password" placeholder="••••••••" required>
                    </div>

                    <div class="flex items-center justify-between">
                        <div class="flex items-center">
                            <input type="checkbox" id="rememberMe" [(ngModel)]="rememberMe" name="rememberMe"
                                class="h-4 w-4 text-black focus:ring-black border-gray-300 rounded cursor-pointer">
                            <label for="rememberMe" class="ml-2 block text-sm text-gray-700 cursor-pointer">
                                Lembrar-me
                            </label>
                        </div>
                        <div class="text-sm">
                            <a href="../recuperar-senha"
                                class="font-medium text-gray-600 hover:text-black hover:underline">
                                Esqueceu a senha?
                            </a>
                        </div>
                    </div>

                    <div class="pt-2">
                        <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-bold text-white bg-gray-900 hover:bg-black hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200">
                            Entrar
                        </button>
                    </div>
                </form>

                <div class="mt-4">
                    <button (click)="cadastrar()" type="button"
                        class="w-full flex justify-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm text-sm font-semibold text-gray-700 bg-white hover:bg-gray-50 hover:text-black transition-all duration-200">
                        Não tem conta? Cadastre-se
                    </button>
                </div>

                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Ou continue com</span>
                    </div>
                </div>

                <div>
                    <button type="button" (click)="loginGoogle()"
                        class="w-full flex justify-center items-center py-3 px-4 border border-gray-300 rounded-lg shadow-sm bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 transition-all duration-200">
                        <img src="../../../assets/icons/icons8-google-48.png" alt="Google" class="h-5 w-5 mr-3">
                        Entre com Google
                    </button>
                </div>

            </div>
        </div>
    </div>
</div>

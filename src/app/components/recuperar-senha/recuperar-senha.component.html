<div *ngIf="modalVerification" class="fixed inset-0 z-50 flex items-center justify-center p-4 sm:p-0">

    <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" (click)="closeModal()"></div>

    <div
        class="relative bg-white rounded-2xl px-4 pt-5 pb-4 text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:max-w-sm sm:w-full sm:p-6">

        <div class="flex flex-col items-center justify-center text-center">
            <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 mb-4">
                <img src="../../../assets/logos/asimoviesWhiteLogo.png" class="h-8 w-8 object-contain filter invert">
            </div>

            <h3 class="text-lg leading-6 font-bold text-gray-900" id="modal-title">
                Redefinir Senha
            </h3>

            <div class="mt-2">
                <p class="text-sm text-gray-500">
                    Verifique o seu email para redefinir a sua senha.
                </p>
            </div>
        </div>

        <div class="mt-5 sm:mt-6">
            <button type="button" (click)="closeModal()"
                class="w-full inline-flex justify-center rounded-lg border border-transparent shadow-sm px-4 py-2 bg-gray-900 text-base font-medium text-white hover:bg-black focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-black sm:text-sm transition-all duration-200">
                Fechar
            </button>
        </div>
    </div>
</div>

<div class="page bg-gray-50 min-h-screen flex justify-center items-center py-12 px-4 sm:px-6 lg:px-8">

    <div class="w-full max-w-md space-y-8">

        <div class="bg-white p-10 rounded-2xl shadow-2xl border border-gray-100">

            <div class="flex justify-center mb-6">
                <img src="../../../assets/icons/recuperar.png" alt="Recuperar" class="h-16 object-contain opacity-80">
            </div>

            <div class="text-center mb-8">
                <h2 class="text-2xl font-bold text-gray-900">Problemas para entrar?</h2>
                <p class="text-sm text-gray-500 mt-2 px-4">
                    Entre com o seu e-mail e nós enviaremos um link para você voltar à sua conta.
                </p>
            </div>

            <div class="mb-5">
                <label for="email" class="sr-only">E-mail</label> <input type="email"
                    class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 text-gray-900 placeholder-gray-400 focus:bg-white focus:outline-none focus:ring-2 focus:ring-black focus:border-transparent transition-all duration-200"
                    id="email" [(ngModel)]="email" name="email" placeholder="Digite seu e-mail">
            </div>

            <div class="mb-6">
                <button (click)="openModal()"
                    class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-sm font-bold text-white bg-gray-900 hover:bg-black hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-200">
                    Enviar link de recuperação
                </button>
            </div>

            <div class="relative my-6">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">Ou</span>
                </div>
            </div>

            <div class="text-center">
                <a href="../cadastro"
                    class="text-sm font-semibold text-gray-700 hover:text-black hover:underline transition-colors">
                    Crie uma nova conta
                </a>
            </div>

        </div>

        <div class="text-center">
            <a href="../" class="text-sm text-gray-500 hover:text-gray-900 font-medium">
                &larr; Voltar para o Login
            </a>
        </div>

    </div>
</div>
